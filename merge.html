<!DOCTYPE html>
<html>
<head>
    <title>Our pricing plans</title>
    <style>
        .pricing-card {
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin: 10px;
        }

        .pricing-title {
            font-size: 24px;
            font-weight: bold;
        }

        .price {
            font-size: 36px;
            margin-top: 10px;
        }

        .features {
            list-style-type: none;
            padding: 0;
        }

        .feature-item {
            margin: 10px 0;
        }

        .cta-button {
            background-color: blue;
            color:pink;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <div class="pricing-title">Starter</div>
        <div class="price">$0/month</div>
        <ul class="item">
            <li class="item">3 optin forms</li>
            <li class="item">basic pricing tables</li>
            <li class="item">basic landing pages</li>
        </ul>
        <a href="#" class="cta-button">Get it now</a>
    </div>

    <div class="pricing-card">
        <div class="pricing-title">Pro</div>
        <div class="price">$39/month</div>
        <ul class="item">
            <li class="item">unlimited optin forms</li>
            <li class="item">unlimited pricing tables</li>
            <li class="item">unlimited landing pages</li>
        </ul>
        <a href="#" class="cta-button">Get it now</a>
    </div>
    <center><a href="#" class="cta-button">Get Started</a></center>
</div>
</body>
</html>
